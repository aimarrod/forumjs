<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{thread.title}}</h1>
		</div>
	</div>
	<div class="row">
		<ul>
			<li ng-repeat="post in thread.posts">
				<div class="row">
					<div class="col-md-4">{{post.author.name}}</div>
					<div class="col-md-8">{{post.text}}</div>
				</div>
			</li>
		</ul>
	</div>

</div>
