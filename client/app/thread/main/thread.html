<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-10">
			<h1>Threads</h1>
		</div>
		<div class="col-md-2">
			<button type="button" ng-show="isLoggedIn()" ui-sref="newThread" class="btn btn-success btn-lg pull-right">New Thread</button>
		</div>
	</div>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="thread in threads"><a ui-sref="showThread({id: thread._id})">{{thread.title}}</a></li>
	</ul>
</div>
