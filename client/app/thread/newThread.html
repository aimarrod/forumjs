
<h3>CreaciÃ³n de una nueva ruta</h3>
<div class="container">
  <form class="form" name="form" ng-submit="createThread  (form)" novalidate>
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="name" class="form-control" ng-model="thread.title"
             required/>
      <p class="help-block" ng-show="form.name.$error.required && submitted">
        A title is required.
      </p>
    </div>   
    <div class="form-group">
      <label>Post</label>
      <textarea type="text" name="description" class="form-control" rows="4" ng-model="thread.post"
             required>
      </textarea>
      <p class="help-block" ng-show="form.description.$error.required && submitted">
        A post is required
      </p>
    </div>  
    <div class="form-actions">
    	<button type="submit" class="btn btn-primary"> Create </button>
    	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
